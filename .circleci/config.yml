version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - restore_cache:
          key: myapp-{{ checksum "requirements.txt" }}
      - run:
          command: |
            cd Flask_backend
            pipenv shell
            pip install -r requirements.txt
          name: Accessing python shell
      - save_cache:
          key: myapp-{{ checksum "requirements.txt" }}
          paths: 
            - "env"

workflows:
  main:
    jobs:
      - build-and-test

