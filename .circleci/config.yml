version: 2.1

orbs:
  python: circleci/python@0.3.2

parameters:
  dependency-file:
    default: Flask_backend/requirements.txt
    description: The file to install dependencies from.
    type: string
  local:
    default: true
    description: 'Install packages for local user, not globally. Defaults to true.'
    type: boolean

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      # - python/load-cache
      # - python/install-deps
      # - python/save-cache
      # - python/test
      - restore_cache:
          key: myapp-{{ checksum "<< pipeline.parameters.dependency-file >>" }}
      - run:
          command: |
            dir
            pip install -r requirements.txt
          name: Accessing python shell
          working_directory: Flask_backend
      - save_cache:
          key: myapp-{{ checksum "<< pipeline.parameters.dependency-file >>" }}
          paths: 
            - "Flask_backend"
      - run:
          name: Testing dummy python test.
          command: |
            echo Running Test
            python Flask_backend/api/tests/test_basic.py
workflows:
  main:
    jobs:
      - build-and-test

